<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="room" id="dashboard">Dashboard</div>
            <div class="room" id="empty1"></div>
            <div class="room" id="home">Home</div>
            <div class="room" id="profile">Profile</div>
            <div class="room" id="history">History</div>
            <div class="room" id="tasks">Tasks</div>
            <div class="room" id="communities">Communities</div>
            <div class="room" id="empty2"></div>
            <div class="room" id="settings">Settings</div>
            <div class="room" id="support">Support</div>
            <div class="room" id="privacy">Privacy</div>
        </div>

        <div class="box2">
            <div class="subbox1">
                <div class="half1"></div>
                <div class="half2"></div>
            </div>
            <div class="subbox2">
                <div class="box2half1">
                    <div class="box2half1content">Your Projects</div>
                    <div class="box2half1grid">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                                
                    </div>
                </div>
                <div class="box2half2">
                    <div class="announcementblock">
                        <div class="announcementtitle"><strong><em>Announcements</em></strong></div>
                        <div class="announcementgrid">
                            <div class="announcementcard">
                                <div class="announce-title"><strong>Site Maintenance</strong></div>
                                <div class="announce-content">Scheduled maintenance on 25th June from 1 AM to 4 AM.</div>
                            </div>

                            <div class="announcementcard">
                                <div class="announce-title"><strong>Privacy Update</strong></div>
                                <div class="announce-content">Weâ€™ve updated our privacy policy. Please review the changes.</div>
                            </div>
                            </div>

                    </div>
                    <div class="trendingblock">
                        <div class="trendingtitle"><strong><em>Trending</em></strong></div>
                        <div class="trendingbox"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
